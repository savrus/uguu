<form action="{%url webuguu.search.views.search %}" name=f>
    <input name=q title="Uguu search" value="">
    <input name=b type=submit title="search" value="search">
</form>

<div id="searchresults">
    <table>
            <td>size</td>
            <td>result</td>
            <td>vfs</a></td>
        {% for r in results %}
        <tr>
            <td>{{ r.size|filesizeformat }}</td>
        {%if r.spath %}
            <td><u>{{r.protocol}}://{{r.hostname}}/{{r.spath}}</u></td>
            <td><a href="{%url webuguu.vfs.views.share r.protocol, r.hostname, r.port, r.spath %}">vfs</a></td>
        {% else %}
            <td><u>{{r.protocol}}://{{r.hostname}}/{{r.path}}/{{r.filename}}</u></td>
            <td><a href="{%url webuguu.vfs.views.share r.protocol, r.hostname, r.port, r.path %}">vfs</a></td>
        {% endif %}
        </tr>
        {% endfor %}
    </table>
</div>
