<form action="/search" name=f>
    <input name=q title="Uguu search" value="">
    <input name=b type=submit title="search" value="search">
</form>

<div id="searchresults">
    <table>
        {% for r in results %}
        <tr>
        {%if r.3 %}
            <td><u>{{r.0}}://{{r.1}}/{{r.3}}</u></td>
            <td><a href="{%url webuguu.vfs.views.share r.0, r.1, r.3 %}">vfs</a></td>
        {% else %}
            <td><u>{{r.0}}://{{r.1}}/{{r.2}}/{{r.4}}</u></td>
            <td><a href="{%url webuguu.vfs.views.share r.0, r.1, r.2 %}">vfs</a></td>
        {% endif %}
        </tr>
        {% endfor %}
    </table>
</div>
