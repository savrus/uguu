{% extends "general.html" %}
{% block htmltitle %}List of networks{% endblock %}
{% block htmlbody %}
<div class="margintop" id="title">List of networks</div>
<div class="margintop">
    <table>
        {% for n in networks %}
        <tr>
            <td>{{forloop.counter}}.</td>
            <td><a class="share" href = "{%url webuguu.vfs.views.network n.network %}">{{ n.network }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
