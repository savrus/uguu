{% block title %}{% endblock %}
<br>
{% block uplink %}{% endblock %}
<br>
<table>
    <tr>
        <td> </td>
        <td> proto </td>
        <td> shares </td>
        <td> port </td> 
        <td> size </td> 
    </tr>
    {% block sharelist %}
    {% for s in shares %}
    <tr>
        <td> {{ forloop.counter}}. </td>
        <td> {{s.protocol}} </td>
        <td> <a href = "{%url webuguu.vfs.views.share s.protocol, s.hostname, s.port %}?s={{s.share_id}}&p=1"> {{s.hostname}} </a></td>
        <td> {{s.port}} </td> 
        <td> {{s.size|filesizeformat}} </td> 
    </tr>
    {% endfor %}
    {% endblock %}
</table>
