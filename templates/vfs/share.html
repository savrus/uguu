<div id="uplink">
    {%if network %}
    <a href="{%url webuguu.vfs.views.network network %}">Up</a><br>
    {% else %}
    <a href="..">Up</a><br>
    {% endif %}
</div>
<br>
<div id="filelist">
    <table>
        <tr>
            <td> file </td>
            <td> size </td> 
        </tr>
        {% for f in files %}
        <tr>
            {% if f.dirid %}
            <td> <a href = "{{ f.name }}"> {{ f.name }} </a></td>
            {% else %}
            <td> {{ f.name }} </td>
            {% endif %}
            <td> {{ f.size|filesizeformat }} </td> 
        </tr>
        {% endfor %}
    </table>
</div>
