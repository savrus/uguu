{% extends "general.html" %}
{% block htmltitle %}List of rss feeds{% endblock %}
{% block htmlbody %}
<div class="margintop" id="title">List of rss feeds</div>
<div class="margintop">
    <table>
        {% for r in rsses %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="{%url webuguu.rss.views.singletype r %}">{{r}}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
